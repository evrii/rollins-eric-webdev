<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/profile">
                <span class="glyphicon glyphicon glyphicon-menu-left"></span>
            </a>
            <a class="navbar-brand">
                Curriculum List
            </a>
        </div>
    </div>
</nav>

<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-12 col-md-5">Curriculum ID</div>
            <div class="col-md-7 hidden-sm hidden-xs">Description</div>
        </div>
    </li>
    <li ng-repeat="curriculum in model.curriculumList"
        class="list-group-item">
        <div class="row">
            <div class="col-xs-10 col-md-5">
                <a href="#!/curriculum/{{curriculum._id}}/edit">
                    {{curriculum.name}}
                </a>
            </div>
            <div class="col-md-5 hidden-sm hidden-xs">
                {{curriculum.description}}
            </div>
            <div class="col-xs-2">
                <a ng-click="model.addCurriculumToUser(curriculum._id, model.userId)">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </div>
        </div>
    </li>
</ul>
