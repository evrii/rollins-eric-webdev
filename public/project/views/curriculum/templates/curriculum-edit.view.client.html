<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/profile">
                <span class="glyphicon glyphicon glyphicon-menu-left"></span>
            </a>
            <a class="navbar-brand">
                Curriculum Edit
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 visible-lg visible-md">
            <div class="container-fluid">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-md-5 col-sm-8 col-xs-10">Name</div>
                        </div>
                    </li>
                    <li ng-repeat="curriculum in model.curriculumList" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/curriculum/{{curriculum._id}}/edit">{{curriculum.name}}</a>
                            </div>
                            <div class="col-xs-2 ">
                                <a href="#!/curriculum/{{curriculum._id}}/edit">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-xs-12 col-md-8">
            <form name="newCurriculumForm" novalidate>
                <h3 ng-show="newCurriculumForm.$submitted && newCurriculumForm.name.$invalid"
                    class="alert alert-danger">Curriculum name is required</h3>
                <label for="name">Name</label>
                <input id="name"
                       name="name"
                       ng-model="model.curriculum.name"
                       class="form-control"
                       placeholder="cnn"
                       required>
                <label for="description">Description</label>
                <textarea id="description"
                          ng-model="model.curriculum.description"
                          class="form-control"
                          rows="5"
                          placeholder="news site"></textarea>
                <input type="submit"
                       value="Update"
                       ng-click="model.createCurriculum(curriculum)"
                       class="btn btn-block btn-success"/>
            </form>
            <h3>Curriculum Content</h3>
            <div ng-include="'views/content/templates/content-list.view.client.html'"></div>
        </div>


    </div>
</div>
