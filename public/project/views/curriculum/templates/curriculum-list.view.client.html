<h3>Curriculum List</h3>
<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-8">Curriculum ID</div>
            <div class="col-xs-4">
                <a href="#!/curriculum/new" class="wd-iconLink">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </div>
        </div>
    </li>
    <li ng-show="model.user"
        ng-repeat="curriculum in model.user.curriculumList"
        class="list-group-item">
        <div class="row">
            <div class="col-xs-12"><a href="#!/curriculum/{{curriculum._id}}/edit">{{curriculum.name}}</a></div>
        </div>
    </li>
</ul>
