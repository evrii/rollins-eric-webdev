<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">

            <a ng-show="model.admin"
               class="navbar-brand">
                Admin
            </a>
            <a ng-hide="model.user.userType === 'admin'"
               class="navbar-brand">
                Profile
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div ng-show="model.error"
                 class="alert alert-danger">{{model.error}}</div>
            <div ng-show="model.message"
                 class="alert alert-info">{{model.message}}</div>
            <div class="wd-userSelection"
                 ng-show="model.admin">
                <label for="editUser">User to Edit</label>
                <select id="editUser"
                        class="form-control"
                        placeholder="Select your user type"
                        data-ng-options="user.username for user in model.users"
                        data-ng-model="model.user" ng-change="model.hippo(model.user._id)"></select>
            </div>
        </div>
        <div class="col-xs-12 col-md-6">
            <div ng-include="'views/user/templates/user-details.view.client.html'"></div>
            <a class="btn btn-success btn-block"
               ng-click="model.updateUser(model.user)">Update</a>
            <a class="btn btn-danger btn-block"
               ng-click="model.deleteUser(model.user)">Unregister</a>
            <a class="btn btn-danger  btn-block"
               href="#!/login">Logout</a>
        </div>
        <div class="col-xs-12 col-md-6">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div ng-include="'views/user/templates/friend-list.view.client.html'"></div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div ng-include="'views/user/templates/follower-list.view.client.html'"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12"
                     ng-show="model.user.userType === 'student'">
                    <h3>Completed Content</h3>
                    <div ng-include="'views/content/templates/content-list.view.client.html'"></div>
                </div>
                <div class="col-xs-12">
                    <div ng-include="'views/curriculum/templates/curriculum-list.view.client.html'"></div>
                </div>
            </div>
        </div>
    </div>

</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
