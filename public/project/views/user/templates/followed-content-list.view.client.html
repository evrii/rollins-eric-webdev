<h3>Content List</h3>
<ul class="list-group">
    <li class="list-group-item active">
        <div class="row">
            <div class="col-xs-8">Content ID</div>
            <div class="col-xs-4">
                <a href="#!/user/{{model.userId}}/content/search" class="wd-iconLink">
                    <span class="glyphicon glyphicon-plus pull-right"></span>
                </a>
            </div>
        </div>
    </li>
    <li ng-repeat="content in model.user.content" class="list-group-item">
        <div class="row">
            <div class="col-xs-12"><a href="#!/user/{{model.userId}}/content/{{content}}">{{content}}</a></div>
        </div>
    </li>
</ul>
