<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               id="username"
               placeholder="Username"
               required>
    </div>

    <div class="form-group"
         ng-show="model.admin && !model.adminUser">
        <label for="password">Password</label>
        <input ng-model="model.user.password"
               type="text"
               class="form-control"
               id="password"
               placeholder="Password"
               required>
    </div>

    <div class="form-group">
        <label for="userType">User Type</label>
        <input ng-show="!model.admin || model.adminUser"
               ng-model="model.user.userType"
               type="text"
               class="form-control"
               id="userType"
               disabled>
        <select id="userType"
                ng-show="!model.adminUser && model.admin"
                class="form-control"
                placeholder="Select your user type"
                data-ng-options="userType for userType in model.userTypes"
                data-ng-model="model.userType"></select>
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               ng-model="model.user.email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>
</form>
