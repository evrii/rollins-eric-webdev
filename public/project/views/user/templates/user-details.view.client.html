<form>
    <div class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username"
               type="text"
               class="form-control"
               id="username"
               placeholder="Username">
    </div>



    <div class="form-group">
        <label for="userType">User Type</label>
        <input ng-model="model.user.userType"
               type="text"
               class="form-control"
               id="userType"
               disabled>
    </div>



    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               ng-model="model.user.email"
               class="form-control"
               id="email"
               placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input ng-model="model.user.firstName"
               type="text"
               class="form-control"
               id="first-name"
               placeholder="Alice">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input ng-model="model.user.lastName"
               type="text"
               class="form-control"
               id="last-name"
               placeholder="Wonderland">
    </div>
</form>

<a class="btn btn-success btn-block"
   ng-click="model.updateUser(model.user)">Update</a>
<a class="btn btn-success btn-block"
   ng-click="model.deleteUser(model.user)">Unregister</a>
<a class="btn btn-primary btn-block"
   href="#!/user/{{model.userId}}/website">Websites</a>
<a class="btn btn-danger  btn-block"
   href="#!/login">Logout</a>
