<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon glyphicon-menu-left"></span>
            </a>
            <a class="navbar-brand">
                Edit Website
            </a>
            <p class="navbar-text pull-right">
                <a class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 visible-lg visible-md">
        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item active">
                    <div class="row">
                        <div class="col-md-5 col-sm-8 col-xs-10">Name</div>
                    </div>
                </li>
                <li ng-repeat="website in model.websites" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10"><a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a></div>
                        <div class="col-xs-2 "><a href="#!/user/{{model.userId}}/website/{{website._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a></div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
        <div class="col-xs-12 col-md-8">
            <label for="name">Name</label>
            <input ng-model="model.website.name"
                    class="form-control"
                   id="name"
                   placeholder="cnn">
            <label for="description">Description</label>
            <textarea ng-model="model.website.description"
                      id="description"
                      class="form-control"
                      rows="5"
                      placeholder="news site"></textarea>
            <a ng-click="model.updateWebsite(model.website)"
               class="btn btn-block btn-success">Update</a>
            <a ng-click="model.deleteWebsite(model.website._id)"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
