    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page">
                <span class="glyphicon glyphicon glyphicon-menu-left"></span>
            </a>
            <a class="navbar-brand">
                Edit Page
            </a>
            <p class="navbar-text pull-right">
                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 visible-lg visible-md">
            <div class="container-fluid">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                        </div>
                    </li>
                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                    {{page.name}}
                                </a></div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <form name="editPageForm" novalidate>
            <div class="col-xs-12 col-md-8">
                <h3 ng-show="editPageForm.$submitted && editPageForm.name.$invalid"
                    class="alert alert-danger">Page name is required</h3>
                <label for="name">Name</label>
                <input ng-model="model.page.name"
                       id="name"
                       name="name"
                       class="form-control"
                       placeholder="Homepage"
                       required>
                <label for="title">Description</label>
                <textarea id="title"
                          ng-model="model.page.description"
                          class="form-control"
                          rows="5"
                          placeholder="CNN - Home">
                </textarea>
                <input type="submit"
                       value="Update"
                       ng-click="model.updatePage(model.page)"
                       class="btn btn-block btn-success"/>
                <a ng-click="model.deletePage(model.page._id)"
                   class="btn btn-block btn-danger">Delete</a>
            </div>
        </form>
    </div>
</div>

<div ng-include="'views/common/footer.view.client.html'"></div>
