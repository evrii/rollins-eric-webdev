<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 visible-lg visible-md">
            <div class="container-fluid">
                <ul class="list-group">
                    <li class="list-group-item active">
                        <div class="row">
                            <div class="col-xs-10">Name</div>
                        </div>
                    </li>
                    <li ng-repeat="page in model.pages" class="list-group-item">
                        <div class="row">
                            <div class="col-xs-10">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                                    {{page.name}}
                                </a></div>
                            <div class="col-xs-2">
                                <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">
                                    <span class="glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12 col-md-8">
            <label for="name">Name</label>
            <input ng-model="model.page.name"
                   id="name"
                   class="form-control"
                   placeholder="Homepage">
            <label for="title">Description</label>
            <textarea id="title"
                      ng-model="model.page.description"
                      class="form-control"
                      rows="5"
                      placeholder="CNN - Home">
            </textarea>
            <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/"
               class="btn btn-block btn-success">Update</a>
            <a ng-click="model.deletePage(model.page._id)"
               class="btn btn-block btn-danger">Delete</a>
        </div>
    </div>
</div>
